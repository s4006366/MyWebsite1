<html>
<head>
<title>
    My first website
</title>
<style>
    .row{
        width:720px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
</head>
    <body style="background-color:navy;";>
 
    <!-- 
        <h1>
            This is the main heading
        </h1>
       
        <h2>
            this is the subheading
        </h2>
        <p>
            This is paragraph
        </p>
    -->


        <div class="row">
            <div class="image-container">
            <img id="anxiety" src="img/anxiety before.png" height="200" width="200"
                onmouseover= "this.src='img/anxiety after.png';"
                onmouseout= "this.src='img/anxiety before.png';"
            />
            </div>
        
            <div class="image-container">
            <img id="brick" src="img/Brick before.png" height="200" width="200"
                onmousedown= "this.src='img/brick after.png';"
                onmouseup= "this.src='img/Brick before.png';"                     
            />
            </div>
        
            <div class="image-container">
            <img id="camping" src="img/camping after.png" height="200" width="200"
                onmouseover= "this.src='img/camping before.png';"
                onmouseout= "this.src='img/camping after.png';"
            />
            </div>
        
        </div>

    <div class="row">
        <div class="image-container">
            <img id="music" src="img/music before.png" height="200" width="200"
                onmouseover= "this.src='img/music after.png';"
                onmouseout= "this.src='img/music before.png';"
            />
        </div>
        
        <div class="image-container">
            <img id="rain" src="img/rain before.png" height="200" width="200"
                onmousedown= "this.src='img/rain after.png';"
                onmouseup= "this.src='img/rain before.png';"                     
            />
        </div>
        
        <div class="image-container">
            <img id="forrest" src="img/forrest before.png" height="200" width="200"
                onmouseover= "this.src='img/forrest after.png';"
                onmouseout= "this.src='img/forrest before.png';"
            />
        </div>

    <div class="row">
        <div class="image-container">
            <img id="candles" src="img/candles before.png" height="200" width="200"
                onmousedown= "this.src='img/candles after.png';"
                onmouseup= "this.src='img/candles before.png';"
            />
        </div>
        
        <div class="image-container">
            <img id="lungs" src="img/lung before.png" height="200" width="200"
                onmousedown= "this.src='img/lung after.png';"
                onmouseup= "this.src='img/lung before.png';"                     
            />
        </div>
        
        <div class="image-container">
            <img id="dreamcatcher" src="img/dream catcher before.png" height="200" width="200"
                onmouseover= "this.src='img/dream catcher after.png';"
                onmouseout= "this.src='img/dream catcher before.png';"
            />
        </div>

        <script>
            var sound1 = new buzz.sound("sound/anxiety.mp3");
            var sound2 = new buzz.sound("sound/bricks.mp3");
            var sound3 = new buzz.sound("sound/camping.mp3");
            var sound4 = new buzz.sound("sound/music.mp3");
            var sound5 = new buzz.sound("sound/rain.mp3");
            var sound6 = new buzz.sound("sound/forrest.mp3");
            var sound7 = new buzz.sound("sound/match.mp3");
            var sound8 = new buzz.sound("sound/Breathing.mp3");
            var sound9 = new buzz.sound("sound/dreamcatcher.mp3");



            window.onload = function() {
                document.getElementById('anxiety').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('brick').addEventListener('click', function () {sound2.play(); });
                document.getElementById('camping').addEventListener('click', function () {sound3.play(); });
                document.getElementById('music').addEventListener('click', function () {sound4.play(); });
                document.getElementById('rain').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('forrest').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('candles').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('lungs').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('dreamcatcher').addEventListener('click', function () {sound9.play(); });
            }  
        </script>

    </body>

</html>
